<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1000, initial-scale=1.0">
  <title>My Memory Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 24px;
      margin-bottom: 8px;
    }
    #timer {
      font-size: 1.2em;
      margin-bottom: 8px;
    }
    #score {
      font-size: 1.2em;
      margin-bottom: 16px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(10, 90px);
      grid-template-rows: repeat(4, 90px);
      gap: 10px;
      margin-bottom: 24px;
      background: #e0e0e0;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0001;
    }
    .card {
      /* box-shadow: 0 2px 8px #0003; */
      background: transparent;

      width: 90px;
      height: 90px;
      /* background: #fff; */
      border-radius: 8px;
      /* box-shadow: 0 1px 4px #0002; */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      color: #bbb;
      cursor: pointer;
      position: relative;
      user-select: none;
      transition: box-shadow 1s, transform 1s;
      perspective: 800px;
      overflow: visible;
      z-index: 1;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: 0 2px 8px #0003;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.4,0.2,0.2,1);
      will-change: transform;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card .card-front, .card .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .card .card-front {
      transform: rotateY(180deg);
      background: #fafafa;
      border-radius: 8px;
    }
    .card .card-back {
      background: #fff;
      border-radius: 8px;
      z-index: 3;
    }
    .card.flipped, .card.matched {
      cursor: default;
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 6px;
      display: block;
      background: #fff;
      padding: 5px;
      box-sizing: border-box;
    }
    .card .qmark {
      font-size: 2em;
      color: #888;
      pointer-events: none;
      user-select: none;
      font-family: 'Georgia', 'Times New Roman', serif;
      text-shadow: 0 2px 6px #bbb, 0 1px 0 #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .card.matched {
      opacity: 0.2;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    .card.removing {
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
      /* keep space in grid */
    }
    #reset {
      padding: 8px 20px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
      margin-bottom: 24px;
      transition: background 0.2s;
    }
    #reset:hover {
      background: #125ea7;
    }
    #end-message {
      font-size: 1.3em;
      color: #388e3c;
      margin-bottom: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>My Memory Game</h1>
  <div id="timer">Time: 0.0s</div>
  <div id="score">Score: 0</div>
  <div id="end-message"></div>
  <button id="reset">Restart</button>
  <div id="game"></div>
  <script>
    // --- Config ---
    const COLS = 10;
    const ROWS = 4;
    const CARD_COUNT = COLS * ROWS;
    const IMG_COUNT = 33;
    const IMG_PATH = '../img/';
    const CARD_BACK = '<span class="qmark">?</span>';

    let images = [];
    for (let i = 1; i <= IMG_COUNT; i++) {
      images.push(i.toString().padStart(2, '0') + '.png');
    }

    let gameState = {
      cards: [], // {img, id, matched, flipped}
      firstCard: null,
      secondCard: null,
      lock: false,
      score: 0,
      pairsFound: 0,
    };

    let timerInterval = null;
    let startTime = null;
    let timerStarted = false;
    const timerDiv = document.getElementById('timer');

    const gameDiv = document.getElementById('game');
    const scoreDiv = document.getElementById('score');
    const resetBtn = document.getElementById('reset');
    const endMsg = document.getElementById('end-message');

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function pickImages() {
      let pool = [...images];
      shuffle(pool);
      return pool.slice(0, CARD_COUNT / 2);
    }

    function startTimer() {
      startTime = Date.now();
      timerDiv.textContent = 'Time: 0.0s';
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        timerDiv.textContent = `Time: ${elapsed.toFixed(1)}s`;
      }, 100);
      timerStarted = true;
    }
    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      timerStarted = false;
    }

    function setupGame() {
      // Reset state
      gameState = {
        cards: [],
        firstCard: null,
        secondCard: null,
        lock: false,
        score: 0,
        pairsFound: 0,
      };
      endMsg.style.display = 'none';
      scoreDiv.textContent = 'Score: 0';
      timerDiv.textContent = 'Time: 0.0s';
      stopTimer();
      // Pick images
      let chosen = pickImages();
      let cardImgs = shuffle([...chosen, ...chosen]); // 2 of each
      // Build card objects
      gameState.cards = cardImgs.map((img, idx) => ({
        img,
        id: idx,
        matched: false,
        flipped: false,
      }));
      renderGame();
    }

    function renderGame() {
      gameDiv.innerHTML = '';
      gameDiv.style.gridTemplateColumns = `repeat(${COLS}, 90px)`;
      gameDiv.style.gridTemplateRows = `repeat(${ROWS}, 90px)`;
      gameState.cards.forEach(card => {
        if (card.matched) return; // Remove matched cards from grid
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card' + (card.flipped ? ' flipped' : '');
        cardDiv.dataset.id = card.id;
        // Card inner for 3D flip
        const cardInner = document.createElement('div');
        cardInner.className = 'card-inner';
        // Card front (image)
        const cardFront = document.createElement('div');
        cardFront.className = 'card-front';
        const img = document.createElement('img');
        img.src = IMG_PATH + card.img;
        img.alt = '';
        cardFront.appendChild(img);
        // Card back (question mark)
        const cardBack = document.createElement('div');
        cardBack.className = 'card-back';
        cardBack.innerHTML = CARD_BACK;
        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        cardDiv.appendChild(cardInner);
        cardDiv.addEventListener('click', onCardClick);
        gameDiv.appendChild(cardDiv);
      });
    }

    function updateCardFlip(id, flipped) {
      const cardDiv = gameDiv.querySelector(`.card[data-id='${id}']`);
      if (cardDiv) {
        if (flipped) {
          cardDiv.classList.add('flipped');
        } else {
          // Only unflip if not matched (prevents question mark reappearing)
          const card = gameState.cards[id];
          if (!card.matched) {
            cardDiv.classList.remove('flipped');
          }
        }
      }
    }

    function removeMatchedCards() {
      gameState.cards.forEach(card => {
        if (card.matched) {
          const cardDiv = gameDiv.querySelector(`.card[data-id='${card.id}']`);
          if (cardDiv) {
            cardDiv.classList.add('removing');
            setTimeout(() => {
              cardDiv.style.visibility = 'hidden';
              cardDiv.style.pointerEvents = 'none';
            }, 400);
          }
        }
      });
    }

    function onCardClick(e) {
      if (gameState.lock) return;
      const id = parseInt(e.currentTarget.dataset.id);
      const card = gameState.cards[id];
      if (card.flipped || card.matched) return;
      if (gameState.firstCard && gameState.secondCard) return;
      card.flipped = true;
      updateCardFlip(card.id, true);
      if (!timerStarted) startTimer();
      if (!gameState.firstCard) {
        gameState.firstCard = card;
      } else if (!gameState.secondCard) {
        gameState.secondCard = card;
        checkMatch();
      }
    }

    function checkMatch() {
      const { firstCard, secondCard } = gameState;
      if (!firstCard || !secondCard) return;
      gameState.lock = true;
      if (firstCard.img === secondCard.img) {
        // Match!
        setTimeout(() => {
          firstCard.matched = true;
          secondCard.matched = true;
          gameState.score++;
          gameState.pairsFound++;
          scoreDiv.textContent = `Score: ${gameState.score}`;
          gameState.firstCard = null;
          gameState.secondCard = null;
          gameState.lock = false;
          removeMatchedCards();
          if (gameState.pairsFound === CARD_COUNT / 2) {
            endGame();
          }
        }, 1000);
      } else {
        // Not a match: wait for user click to turn down, but only after flip-up animation
        function handleHideWrongPair(event) {
          document.removeEventListener('click', handleHideWrongPair, true);
          firstCard.flipped = false;
          secondCard.flipped = false;
          updateCardFlip(firstCard.id, false);
          updateCardFlip(secondCard.id, false);
          setTimeout(() => {
            gameState.firstCard = null;
            gameState.secondCard = null;
            gameState.lock = false;
          }, 600); // Wait for flip-down animation to finish
        }
        setTimeout(() => {
          document.addEventListener('click', handleHideWrongPair, true);
        }, 600); // Wait for flip-up animation to finish before allowing click
      }
    }

    function endGame() {
      stopTimer();
      const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
      endMsg.textContent = `🎉 Game Over! Final Score: ${gameState.score} | Time: ${elapsed}s`;
      endMsg.style.display = 'block';
    }

    resetBtn.addEventListener('click', setupGame);
    window.addEventListener('DOMContentLoaded', setupGame);
  </script>
</body>
</html>
